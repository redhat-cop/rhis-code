# Comments inside this file must be set BEFORE the option.
# NOT after the option, otherwise the comment will be interpreted as a value to that option.

[defaults]

# This option controls whether skipped hosts/tasks will be printed out
# Also controllable via: ANSIBLE_DISPLAY_SKIPPED_HOSTS
# display_skipped_hosts = false

ansible_managed = Please do not change this file directly since it is managed by Ansible and will be overwritten.
collections_path = ./collections:./imported/collections
#module_utils = ./module_utils
#library = ./library
roles_path = ./roles:./imported
# Be sure the user running Ansible has permissions on the logfile
log_path = $HOME/ansible.log

forks = 20
host_key_checking = false
gathering = smart
fact_caching = jsonfile
fact_caching_connection = $HOME/ansible/facts
fact_caching_timeout = 7200
nocows = 1
callbacks_enabled = timer, profile_tasks

remote_user = tech_ansible
ansible_ssh_private_key_file = ~/.ssh/id_rsa

[ssh_connection]
# see: https://github.com/ansible/ansible/issues/11536
control_path = %(directory)s/%%h-%%r-%%p
ssh_args = -o ControlMaster=auto -o ControlPersist=600s
# Pipelining requires to disable of requiretty at /etc/sudoers files on managed hosts
pipelining = true

[inventory]
ignore_patterns = id_rsa*, SSH_keys

[galaxy]
server_list = published, validated, galaxy

[galaxy_server.published]
url=https://console.redhat.com/api/automation-hub/content/published/
auth_url=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
token=${{ secrets.RH_AUTOMATION_HUB_TOKEN }}

[galaxy_server.validated]
url=https://console.redhat.com/api/automation-hub/content/validated/
auth_url=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
token=${{ secrets.RH_AUTOMATION_HUB_TOKEN }}

[galaxy_server.galaxy]
url=https://galaxy.ansible.com/
